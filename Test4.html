<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> </meta>

    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script>
    
    var stage; 
    
 
        function init() {
            // code here.
        	stage = new createjs.Stage("demoCanvas");
           
		   
			for( var r=0; r<10; r++ ) 
			{
				for( var c=0; c<10; c++ )
				{
					var circle = new createjs.Shape();
					circle.graphics.beginFill("red").drawCircle(0, 0, 25);
					circle.x = c * 50;
					circle.y = r * 50;
					stage.addChild(circle);
					stage.update();
				}
			}
			document.getElementById("demoCanvas").onclick=function(e){
				//alert("You clicked me!!" + e.target + " " + e.clientX + ", " + e.clientY);
					var circle = new createjs.Shape();
					circle.graphics.beginFill("blue").drawCircle(0, 0, 20);
					circle.x = e.clientX;
					circle.y = e.clientY;
					stage.addChild(circle);
					stage.update();
			};;
        }        
        
    </script>
    
    
</head>
<body onLoad="init();">
    <canvas id="demoCanvas" width="500" height="500">
        alternate content
    </canvas>
</body>
</html>
