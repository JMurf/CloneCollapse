<!DOCTYPE html>
<html>
<head>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script>
        function init() {
            // code here.
         var stage = new createjs.Stage("demoCanvas");
         var circle = new createjs.Shape();
         circle.graphics.beginFill("red").drawCircle(0, 0, 50);
         circle.x = 100;
         circle.y = 100;
         stage.addChild(circle);
stage.update();


// adding dots with a timer which executes every 50 milliseconds - Jonathan
var fillColors = ["red", "blue", "green", "yellow", "orange", "purple", "black", "pink", "brown", "silver", "white"];
setInterval(function(){
var repCircle = new createjs.Shape();
repCircle.graphics.beginFill(fillColors[parseInt(Math.random()*9)]).drawCircle(
Math.random() * 500, Math.random() * 500, Math.random() * 40, Math.random() * 60);
stage.addChild(repCircle);
stage.update();
},50);

         //Code added by Puru producing BLue rectangle
         var shape = new createjs.Shape();
      shape.graphics.beginFill("blue").drawRect(0, 0, 100, 100);
      shape.x = 150
             shape.y = 150;
             stage.addChild(shape);
             stage.update();

     //Code added by josh producing a black rectangle and a polygon
            var shape2 = new createjs.Shape();
          shape2.graphics.beginFill("black").drawRect(0, 0, 120, 120);
          shape2.x = 150;
          shape2.y = 300;
  stage.addChild(shape2);
            stage.update();
            
            var polygon = new createjs.Shape();
            polygon.graphics.beginStroke("black");
            polygon.graphics.moveTo(0, 460).lineTo(460, 460).lineTo(430, 500).lineTo(0, 460);
            stage.addChild(polygon);
            stage.update();
            
        }
    </script>
</head>
<body onLoad="init();">
    <canvas id="demoCanvas" width="500" height="500">
        alternate content
    </canvas>
</body>
</html>
